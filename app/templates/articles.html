{% extends 'base.html'%} {%block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename= 'css/articles.css')}}"> {%endblock%}{%block content%}
<div class="container-fluid">

    <h1>Articles</h1>
    <hr>{%for article in articles%}
    <h2>{{article.title}}</h2>

    <img src="{{article.urlToImage}}" alt="">

    <p>{{article.content}}</p>
    <p>Written By :{{article.author}}</p>
    <p>Posted On :{{article.publishedAt}}</p>

    <div>
        <a href="{{article.url}}"><button class="btn btn-secondary btn">READ MORE</button></a>
    </div>
    <br>
    <hr> {% endfor %}
</div>

{%endblock%}
